<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://jochemdk013.github.io/JohnnyTurft/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>JohnnyTurft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="JohnnyTurft">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="preload" href="/JohnnyTurft/tally-0.png" as="image">
    <link rel="preload" href="/JohnnyTurft/tally-1.png" as="image">
    <link rel="preload" href="/JohnnyTurft/tally-2.png" as="image">
    <link rel="preload" href="/JohnnyTurft/tally-3.png" as="image">
    <link rel="preload" href="/JohnnyTurft/tally-4.png" as="image">
    <link rel="preload" href="/JohnnyTurft/tally-5.png" as="image">
</head>
<body>
    <header>
        <img src="header-image.png" alt="Header Image" style="width: 100%;">
    </header>
    <div id="tallyGroups"></div>
    <button id="addTally"><img src="add-icon.png" alt="Voeg toe"></button>

    <!-- "Meer" knop -->
    <button id="moreButton" class="more-button">
      <img src="icons/more-icon.png" alt="Meer opties">
    </button>

    <!-- Verborgen opties -->
    <div id="moreOptions" class="more-options hidden">
      <button id="removeTally">Subtract One</button>
      <button id="resetTally">Reset All</button>
    </div>

    <!-- Stijlen en scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <div id="completeOverlay" style="display:none;">
        <img src="complete-image.jpg" alt="Voltooid" style="width: 100%; height: 100%;">
        <button id="closeOverlay" aria-label="Sluiten"></button>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(registration => {
            console.log('Service Worker registered! Scope:', registration.scope);
          }).catch(err => {
            console.log('Service Worker registration failed:', err);
          });
        });
      }
    </script>
</body>
</html>
